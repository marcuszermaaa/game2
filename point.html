<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorando o Estúdio...</title>
    <link rel="stylesheet" href="/css/base.css"> 
    <link rel="stylesheet" href="/css/transitions.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');

        body { 
            background-color: #000; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0;
            font-family: 'Special Elite', cursive;
            overflow: hidden; /* Previne barras de rolagem indesejadas */
        }

        /* O game-container agora é a base para o zoom e posicionamento */
        #game-container { 
            position: relative; 
            width: 1024px; 
            height: 688px; 
            background-size: cover; 
            border: 2px solid #333; 
            box-shadow: 0 0 25px rgba(0,0,0,0.8); 
            overflow: hidden; 
            
            /* A transição de transform foi removida daqui para evitar conflito com o zoom */
            transition: filter 0.3s;
            transform-origin: center center; /* Garante que o zoom seja aplicado a partir do centro */
        }
        
        /* Estilos de cursor permanecem como estavam */
        #game-container.cursor-inspect { cursor: url('/media/img/icons/eye_cursor.png') 16 16, auto; }
        #game-container.cursor-pickup { cursor: url('/media/img/icons/hand_cursor.png') 16 16, auto; }
        #game-container.cursor-nav-right { cursor: url('/media/img/icons/nav_right_cursor.png') 32 16, auto; }
        #game-container.cursor-nav-left { cursor: url('/media/img/icons/nav_left_cursor.png') 0 16, auto; }
        
        .hotspot { 
            position: absolute; 
            display: none; 
            opacity: 0.5;
            transition: all 0.2s;
        }

        .hotspot.inspect-glow:hover { 
            box-shadow: 0 0 30px 10px rgba(255, 255, 180, 0.3); 
            border-radius: 50%; 
        }

        #ui-overlay { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
            z-index: 5; 
        }
        
        #status-bar { 
            position: absolute; 
            top: 15px; 
            left: 15px; 
            background-color: rgba(0,0,0,0.7); 
            padding: 10px; 
            border-radius: 5px; 
            border: 1px solid #444; 
            color: #ccc; 
            pointer-events: all; 
        }

        #sanity-bar-container { width: 200px; }
        #sanity-bar-container label { font-size: 1.1em; }
        .sanity-bar-background { background-color: #333; border: 1px solid #555; padding: 2px; margin-top: 5px; }
        #sanity-bar-foreground { 
            width: 100%; 
            height: 15px; 
            background: linear-gradient(to right, #8e44ad, #c0392b); 
            transition: width 0.5s ease-out; 
        }
        
        #message-box { 
            position: absolute; 
            bottom: 110px; 
            left: 0; 
            width: 100%; 
            text-align: center; 
        }

        #message-box span { 
            background-color: rgba(0,0,0,0.8); 
            padding: 15px 25px; 
            font-size: 1.2em; 
            line-height: 1.6; 
            border-radius: 5px; 
            border: 1px solid #333; 
            opacity: 0; 
            transition: opacity 0.5s; 
        }
        
        #inventory { 
            position: absolute; 
            bottom: 10px; 
            left: 50%; 
            transform: translateX(-50%); 
            display: flex; 
            gap: 10px; 
            background-color: rgba(0,0,0,0.7); 
            padding: 10px; 
            border-radius: 5px; 
            border: 1px solid #444; 
            pointer-events: all; 
        }

        .inventory-slot { 
            width: 64px; 
            height: 64px; 
            border: 2px solid #555; 
            background-color: rgba(0,0,0,0.5); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            position: relative; 
        }

        .inventory-item { 
            width: 90%; 
            height: 90%; 
            background-size: contain; 
            background-repeat: no-repeat; 
            background-position: center; 
            cursor: pointer; /* Alterado de 'inherit' para 'pointer' para melhor feedback */
        }
        
        .inventory-item.hidden { display: none; }
        
        .inventory-slot.selected { 
            border-color: #ffc107; 
            box-shadow: 0 0 10px #ffc107; 
        }

        .inventory-slot::before { 
            content: '?'; 
            font-size: 2em; 
            color: rgba(255,255,255,0.1); 
            position: absolute; 
            z-index: -1;
        }
        
        #numpad-overlay { 
            position: fixed; /* Mudado para 'fixed' para cobrir a tela inteira, mesmo com zoom */
            top: 0; left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.8); 
            display: none; 
            align-items: center; 
            justify-content: center; 
            z-index: 100; 
            pointer-events: all; 
        }
        
        #numpad { 
            background-color: #1a1a1a; 
            border: 2px solid #555; 
            padding: 20px; 
            border-radius: 5px; 
            box-shadow: 0 0 20px black; 
            text-align: center; 
        }
        
        #numpad-display { 
            background-color: #000; 
            border: 1px solid #444; 
            height: 40px; 
            font-size: 2em; 
            letter-spacing: 10px; 
            margin-bottom: 20px; 
            padding: 5px 15px; 
        }

        #numpad-display.error { animation: shake 0.5s; }
        
        #numpad-buttons { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
        }
        
        #numpad-buttons button { 
            font-family: 'Special Elite', cursive; 
            font-size: 1.5em; 
            padding: 15px; 
            background-color: #333; 
            border: 1px solid #555; 
            color: #ccc; 
            cursor: pointer; 
        }
        
        #numpad-buttons button:hover { background-color: #555; }
        
        .numpad-action-buttons { 
            display: flex; 
            justify-content: space-between; 
            margin-top: 10px; 
        }

        .numpad-action-buttons button { width: 48%; }
        
        @keyframes shake { 
            0%, 100% { transform: translateX(0); } 
            25% { transform: translateX(-5px); } 
            75% { transform: translateX(5px); } 
        }

        @keyframes screen-flash { 
            0% { filter: brightness(1); } 
            10% { filter: brightness(3) contrast(2); } 
            100% { filter: brightness(1); } 
        }

        #game-container.jump-scare { 
            animation: screen-flash 0.3s ease-in-out; 
        }
    </style>
</head>
<body data-transition="fade-from-center" data-music-src="../media/sfx/point_theme.wav">

    <div id="game-container">
        <div id="ui-overlay">
            <div id="status-bar">
                 <div id="sanity-bar-container">
                    <label for="sanity-bar-foreground">Sanidade</label>
                    <div class="sanity-bar-background">
                        <div id="sanity-bar-foreground"></div>
                    </div>
                </div>
            </div>
            <div id="message-box"><span></span></div>
            <div id="inventory"></div>
        </div>
    </div>
    
    <div id="numpad-overlay">
        <div id="numpad">
            <div id="numpad-display"></div>
            <div id="numpad-buttons">
                <button data-digit="1">1</button> <button data-digit="2">2</button> <button data-digit="3">3</button>
                <button data-digit="4">4</button> <button data-digit="5">5</button> <button data-digit="6">6</button>
                <button data-digit="7">7</button> <button data-digit="8">8</button> <button data-digit="9">9</button>
            </div>
            <div class="numpad-action-buttons">
                <button id="numpad-cancel">Cancelar</button>
                <button id="numpad-confirm">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="./js/applySettings.js" defer></script>
    <script type="module" src="./js/pageTransitions.js"></script>
    <script type="module" src="./js/pointclick.js"></script>
</body>
</html>
