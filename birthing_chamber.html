<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Nascimento</title>
    <link rel="stylesheet" href="/css/base.css"> <!-- Reutiliza fontes e estilos básicos -->
    <style>
        /* Estilos específicos para esta cena de horror */
        body {
            margin: 0;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Special Elite', cursive;
            overflow: hidden;
            color: #ccc;
        }

        #scene-container {
            position: relative;
            width: 1024px;
            height: 688px;
            /* ✨ IMPORTANTE: Você precisará criar esta imagem de fundo ✨ */
            background: url('/media/img/birthing_chamber_bg.png') no-repeat center center;
            background-size: cover;
            border: 2px solid #333;
            box-shadow: 0 0 40px rgba(150, 0, 0, 0.4); /* Brilho vermelho sinistro */
            animation: pulse-bg 10s infinite alternate; /* Animação sutil no fundo */
        }

        @keyframes pulse-bg {
            from { box-shadow: 0 0 40px rgba(150, 0, 0, 0.4); }
            to { box-shadow: 0 0 60px rgba(180, 0, 0, 0.7); }
        }

        .hotspot {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.0);
            transition: background-color 0.2s, border 0.2s;
            cursor: pointer;
        }

        .hotspot:hover {
            background-color: rgba(255, 100, 100, 0.15);
            border: 1px solid rgba(255, 50, 50, 0.7);
        }

        #message-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.85);
            padding: 15px 25px;
            font-size: 1.2em;
            line-height: 1.6;
            border-radius: 5px;
            width: 80%;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none; /* Para não bloquear cliques nos hotspots */
            border-top: 1px solid #444;
        }

        #end-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #000;
            display: none; /* Começa escondido */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 200;
            opacity: 0;
            transition: opacity 2s ease-in;
        }
    </style>
</head>
<body>

    <div id="scene-container">
        <!-- Hotspot para a Sra. Pickman (agora a Rainha da Ninhada) -->
        <div class="hotspot" id="hotspot-queen" style="left: 350px; top: 200px; width: 300px; height: 400px;" title="Examinar... a coisa"></div>
        
        <!-- Hotspot para a porta trancada -->
        <div class="hotspot" id="hotspot-door" style="left: 850px; top: 150px; width: 150px; height: 450px;" title="Examinar a porta"></div>
        
        <!-- Hotspot para a mesa ritualística com a chave -->
        <div class="hotspot" id="hotspot-table" style="left: 50px; top: 450px; width: 250px; height: 150px;" title="Examinar a mesa"></div>
        
        <div id="message-box"></div>
    </div>

    <!-- Tela de Resultado Final (escondida) -->
    <div id="end-screen">
        <p style="font-size: 1.5em; max-width: 700px; line-height: 1.8;">
            Você destranca a porta e foge para a noite fria de Port Blackwood. Atrás de você, o som de vidro se estilhaçando é seguido por um grito agudo e multifacetado... o som de um nascimento e de uma morte, tudo em um só. O que você ajudou a criar agora está livre no mundo.
        </p>
        <button id="end-button" class="btn-salvar" style="margin-top: 30px;">Continuar...</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageBox = document.getElementById('message-box');
            const endScreen = document.getElementById('end-screen');
            const endButton = document.getElementById('end-button');

            // Sons da cena
            const audioHeartbeat = new Audio('/media/sfx/heartbeat.mp3');
            audioHeartbeat.loop = true;
            audioHeartbeat.volume = 0.4;
            // A reprodução automática pode ser bloqueada, mas tentamos
            audioHeartbeat.play().catch(() => {
                document.body.addEventListener('click', () => audioHeartbeat.play(), { once: true });
            });

            // Estado da cena
            let hasKey = false;
            let gameEnded = false;

            // Função para mostrar mensagens temporárias
            function showMessage(text) {
                if (gameEnded) return;
                messageBox.textContent = text;
                messageBox.style.opacity = 1;
                setTimeout(() => { messageBox.style.opacity = 0; }, 5000);
            }

            // Lógica dos Hotspots
            document.getElementById('hotspot-queen').addEventListener('click', () => {
                showMessage("Não ouso chegar mais perto. O corpo dela se contorce em espasmos... O nascimento é iminente. Preciso sair daqui AGORA.");
            });

            document.getElementById('hotspot-table').addEventListener('click', () => {
                if (hasKey) {
                    showMessage("Eu já peguei a chave. Não há mais nada de útil aqui, apenas instrumentos de tortura e alquimia profana.");
                } else {
                    showMessage("Em meio a velas negras e poças de um líquido amniótico escuro, vejo uma chave de ferro enferrujada. Minha única esperança.");
                    hasKey = true;
                }
            });

            document.getElementById('hotspot-door').addEventListener('click', () => {
                if (gameEnded) return;
                if (hasKey) {
                    gameEnded = true;
                    audioHeartbeat.pause(); // Para o som ambiente de terror
                    new Audio('/media/sfx/door_unlock.mp3').play();
                    
                    // Salva o resultado no localStorage para o gameCore processar.
                    const outcome = {
                        success: true, // Indica que a cena terminou.
                        survived: true // Indica que o jogador escapou.
                    };
                    localStorage.setItem('birthingChamberOutcome', JSON.stringify(outcome));
                    
                    // Inicia a transição para a tela final
                    document.getElementById('scene-container').style.transition = 'opacity 2s';
                    document.getElementById('scene-container').style.opacity = 0;
                    
                    setTimeout(() => {
                        endScreen.style.display = 'flex';
                        setTimeout(() => endScreen.style.opacity = 1, 50);
                    }, 2000);

                } else {
                    showMessage("A porta está trancada por fora! Estou preso aqui com... aquilo!");
                }
            });

            // Lógica do botão final
            endButton.addEventListener('click', () => {
                // Retorna ao jogo principal. O gameCore.js irá ler o 'birthingChamberOutcome'.
                window.location.href = '/game.html';
            });

            // Mensagem inicial
            showMessage("Você está na mansão Pickman. O ar é pesado, com um cheiro metálico e adocicado. O som rítmico e úmido de um coração pulsando ecoa pela sala.");
        });
    </script>
</body>
</html>
