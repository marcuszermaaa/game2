<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigando o Pedido</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/analysis.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="page-background">

    <div id="analysis-container">
        <header>
            <h1>Exame Arcano</h1>
            <img src="/media/img/ornate_divider.png" alt="divisor" class="divider">
            <p id="instruction-text">As anomalias se escondem nas linhas. Use a Lupa de Análise para revelá-las.</p>
        </header>

        <main>
            <div id="sigil-display-area">
                <!-- Os pontos de corrupção serão adicionados aqui pelo JavaScript -->
                <canvas id="sigil-canvas"></canvas>
            </div>
            <aside id="journal-notes-area">
                <h3>Anotações de Abner</h3>
                <div id="notes-content">
                    <p class="placeholder">A tinta no papel antigo parece vibrar... As anotações de meu tio devem estar escondidas aqui em algum lugar.</p>
                </div>
            </aside>
        </main>

        <footer>
            <div id="tool-panel">
                <!-- O JS adicionará o botão da Lupa aqui -->
            </div>
            <div id="decision-panel" class="hidden">
                <!-- Os botões de decisão aparecerão aqui -->
            </div>
        </footer>
    </div>

    <script src="./js/applySettings.js" defer></script>
    <script src="/js/analysis.js" type="module"></script>

</body>
</html>
