<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estúdio de Tatuagem Blackwood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/clients.css">
    <link rel="stylesheet" href="/css/ui.css">
            <link rel="stylesheet" href="/css/transitions.css">
</head>
<body  data-transition="fade-from-right" 
 data-ambient-src="../media/sfx/ambient_whisper.mp3" data-ambient-volume="0.25" data-ambient-fade-duration="5000">
    <div id="game-container">
                <div id="notification-container"></div>

        <div id="game-layout">
            <div id="character-panel">
                <div id="character-sprite-a" class="character-sprite"></div>
                <div id="character-sprite-b" class="character-sprite"></div>
            </div>

            <div id="event-container">
                <div id="event-panel">
                    <div id="info-day">
                        <div id="day-stat"></div>
                        <div id="client-stat"></div>
                    </div>
                    <div id="event-header"><h2 id="event-client-name"></h2></div>
                    <p id="event-dialogue"></p>
                </div>
                <div id="menu-bar">
                    <ul id="item-bar">
                        <li class="item-card" data-sound-click="page_turn" id="item-mail"></li>
                        <li class="item-card" data-sound-click="page_turn" id="item-book"></li>
                        <li class="item-card" data-sound-click="page_turn" id="item-workbench"></li>
                    </ul>
                </div>
            </div>
          
            <!-- ÁREA CORRIGIDA -->
             <div id="right-panel-container">
            <div id="side-bar">
             
                <!-- ESTE PAINEL ESTAVA FALTANDO. ELE É ESSENCIAL PARA OS BOTÕES DE AÇÃO PRINCIPAL. -->
                <div id="action-panel">
                    <!-- O botão "Analisar", "Iniciar Tatuagem", etc., aparecerá aqui. -->
                     
                </div>

                <!-- ESTE É O PAINEL PARA BOTÕES DE TRANSIÇÃO. ESTÁ CORRETO. -->
      <div class="info-panel-visual-wrapper">
                        <div id="info-panel"> 
                            </div>
                        <div class="info-panel-bottom-graphic"></div> 
                    </div>
                <div id="dialogue-interaction-panel" style="display: none;">
                    <div id="dialogue-text-container"><p id="dialogue-text"></p></div>
                    <div id="dialogue-options-container"></div>
                </div>

                <div id="mesa">
                    <div id="upgrade-brace-icon" class="upgrade-icon"></div>
                    <div id="upgrade-lupa-icon" class="upgrade-icon"></div>
                    <div id="upgrade-lamp-icon" class="upgrade-icon"></div>
                </div>  
            </div>
            <!-- FIM DA ÁREA CORRIGIDA -->
          </div>
        </div>

        <div id="status-bar">
            <div id="CENTRO_STATUS" class="status-item">
                <div class="status-item sanity-icon"></div>
                <div id="ink-stat" class="status-item">
    <!-- O ícone da tinta virá do CSS -->
    <span id="ink-value">--</span> <!-- O UIManager irá preencher este valor -->
</div>
                <div class="brain-progress"><div class="progress-bar"></div></div>
            </div>
            <div class="status-item money-display">$<span id="money-value"></span></div>
        </div>
    </div>
        </div>      <script type="module" src="js/pageTransitions.js"></script>
         <script src="./js/applySettings.js" defer></script>

    <script src="./js/gameCore.js" type="module"></script>
</body>
</html>
