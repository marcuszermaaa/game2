<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>O Antiquário de Mordecai</title>
<link rel="stylesheet" href="/css/base.css">
<link rel="stylesheet" href="/css/mordecai.css"> <!-- Novo CSS! -->
</head>
<body data-music-src="../media/sfx/mordecai_theme.mp3"> <!-- Música tema! -->
<div id="mordecai-shop-container">
    <header>
        <h1>O Antiquário das Almas</h1>
        <p>"Tudo tem um preço, jovem artista. A questão é: você está disposto a pagar?"</p>
    </header>

    <div class="player-stats">
        <span id="player-sanity-display">Sanidade: 100</span>
        <span id="player-money-display">Dinheiro: $50</span>
    </div>

    <div id="shop-grid" class="card-grid">
        <!-- Os itens da loja serão gerados aqui pelo JS -->
    </div>

    <div class="shop-actions">
        <button id="sell-sanity-btn">Oferecer Essência (Ganha $50, Custa 10 Sanidade)</button>
    </div>
    
    <footer>
        <button id="return-to-night-btn" class="btn-salvar">Voltar à Noite</button>
    </footer>
</div>

<script src="/js/mordecai.js" type="module"></script>
</body>
</html>
